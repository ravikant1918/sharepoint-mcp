name: Bug Report
description: Report a bug or unexpected behaviour
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to file a bug report!"

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Set env vars ...
        2. Call tool ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: sharepoint-mcp version
      placeholder: "e.g. 1.0.0"
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python version
      placeholder: "e.g. 3.12"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs (set LOG_LEVEL=DEBUG)
      render: shell
